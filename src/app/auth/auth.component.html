<div class="row">
  <div class="col-sx-12 col-md-6 col-md-offset-3">
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group" *ngIf="!isLoginMode">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-control"
          ngModel
          name="username"
          required
          minlength="3"
        />
      </div>
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
        />
      </div>
      <div class="buttons">
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!authForm.valid"
        >
          {{ currentState }}
        </button>
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
          Switch to {{ swap }}
        </button>
      </div>
    </form>
    <div *ngIf="isloading">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <app-alert
      [message]="error"
      *ngIf="error"
      (close)="onHandleError()"
    ></app-alert>
    <!-- <div id="danger" class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div> -->
  </div>
</div>
